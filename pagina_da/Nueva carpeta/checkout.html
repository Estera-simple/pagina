<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">Registro</a>
            <h1>Datos de reserva</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">Q22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">Q433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Nombre completo</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Numero de telefono</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Correo</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Pais</label>
                    <select name="country" id="country">
                          <option value="guatemala">Guatemala</option>
  <option value="mexico">México</option>
  <option value="estados-unidos">Estados Unidos</option>
  <option value="canada">Canadá</option>
  <option value="argentina">Argentina</option>
  <option value="brasil">Brasil</option>
  <option value="españa">España</option>
  <option value="colombia">Colombia</option>
  <option value="peru">Perú</option>
  <option value="chile">Chile</option>
  <option value="alemania">Alemania</option>
  <option value="francia">Francia</option>
  <option value="italia">Italia</option>
  <option value="reino-unido">Reino Unido</option>
  <option value="japon">Japón</option>
  <option value="china">China</option>
  <option value="australia">Australia</option>
  <option value="india">India</option>
  <option value="sudafrica">Sudáfrica</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">Ciudad</label>
                    <select name="city" id="city">
    <option value="guatemala-city">Ciudad de Guatemala, Guatemala</option>
    <option value="new-york">Nueva York, Estados Unidos</option>
    <option value="london">Londres, Reino Unido</option>
    <option value="paris">París, Francia</option>
    <option value="tokyo">Tokio, Japón</option>
    <option value="sydney">Sídney, Australia</option>
    <option value="mexico-city">Ciudad de México, México</option>
    <option value="berlin">Berlín, Alemania</option>
    <option value="buenos-aires">Buenos Aires, Argentina</option>
    <option value="cape-town">Ciudad del Cabo, Sudáfrica</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
